<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n1 = Number(prompt("값1"));
      const n2 = Number(prompt("값2"));

      const whoBig = (x, y) => {
        let result;
        if (x > y) {
          result = `${x}이(가) ${y}보다 큼`;
        } else if (y > x) {
          result = `${y}이(가) ${x}보다 큼`;
        } else if (x === y) {
          result = "숫자가 같습니다";
        }
        alert(result);
      };

      whoBig(n1, n2);
    </script>
  </body>
</html>
