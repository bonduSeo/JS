<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n1 = Number(prompt("값1"));
      const n2 = Number(prompt("값2"));

      function sumMulti(x, y) {
        if (x === y) {
          return x * y;
        } else {
          return x + y;
        }
      }
      console.log(sumMulti(n1, n2));
    </script>
  </body>
</html>
