<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function evenSum(n) {
        let sum = 0;
        for (n; n > 0; n--) {
          if (n % 2 == 0) {
            sum += n;
          }
        }
        return sum;
      }

      for (let i = 2; i <= 10; i += 2) {
        document.write(i + "------" + evenSum(i) + "<br>");
      }
    </script>
  </body>
</html>
