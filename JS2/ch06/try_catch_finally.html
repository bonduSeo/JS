<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // finally 없는 함수
      function fn1() {
        try {
          const div = 10 / 2;
          return div;
        } catch (e) {
          console.log(e);
        }
        console.log("무조건실행해야하는소스");
      }

      const fn1Result = fn1();
      console.log(fn1Result);
      console.log("--------");

      function fn2() {
        try {
          const div = 10 / 2;
          return div;
        } catch (e) {
          console.log(e);
        } finally {
          console.log("무조건실행해야하는소스");
          // 리턴보다 우선순위가 높다
        }
      }

      const fn2Result = fn2();
      console.log(fn2Result);
    </script>
  </body>
</html>
