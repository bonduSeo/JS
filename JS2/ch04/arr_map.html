<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [10, 42, 22, 38, 17, 12, 45];
      const arr2 = arr.map((item) => {
        return item + 1;
      });
      console.log(arr);
      console.log(arr2);
      console.log("------");
      const arr3 = arr.map((item) => {
        if (item % 2 == 0) {
          return item * 2;
        } else {
          return item;
        }
      });
      console.log(arr3);
    </script>
  </body>
