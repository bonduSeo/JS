<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = {
        0: 10,
        1: 42,
        2: 22,
        3: 38,
        4: 17,
        5: 12,
        6: 45,
        length: 7,
        forEach: function (cb) {
          for (let i = 0; i < this.length; i++) {
            cb(this[i], i);
          }
        },
        map: function (cb) {
          resultArr = [];
          for (let i = 0; i < this.length; i++) {
            if (cb(this[i], i) == undefined) {
              continue;
            }
            resultArr.push(cb(this[i], i));
          }
          return resultArr;
        },
      };

      const arr2 = arr.map((item, k) => {
        if (k < 3) {
          return item + 1;
        }
      });
      console.log(arr);
      console.log(arr2);

      const arr3 = arr.map((item, idx) => {
        if (idx > 3) {
          return item * 2;
        }
      });
      console.log(arr3);
    </script>
  </body>
</html>
