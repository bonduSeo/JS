<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myArr = {
        0: 10,
        1: 42,
        2: 22,
        3: 38,
        4: 17,
        5: 12,
        6: 45,
        length: 7,
        forEach: function (cb) {
          for (let i = 0; i < this.length; i++) {
            cb(this[i], i);
          }
        },
      };

      for (let i = 0; i < myArr.length; i++) {
        console.log(myArr[i]);
      }
      console.log(typeof myArr);

      let sum = 0;
      function fnSum(item) {
        sum += item;
      }
      myArr.forEach(fnSum);
      console.log(sum);
    </script>
  </body>
</html>
