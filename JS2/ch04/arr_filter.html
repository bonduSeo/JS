<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [10, 42, 22, 38, 17, 12, 45];
      const arr2 = arr.filter(function (item, idx) {
        if (item % 2 === 0) {
          return true;
        } else {
          return false;
        }
      });
      console.log(arr);
      console.log(arr2);

      const arr3 = arr.filter((item, idx) => {
        if (idx % 2 == 1) {
          return true;
        }
      });
      console.log(arr3);
    </script>
  </body>
</html>
